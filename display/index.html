<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Hologram</title>

    <style>
        body {width: 100%; height: 100%; margin: 0;}
        .framed {border: 1px solid black; margin: 10px 0; padding: 10px;}
        .center {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .wideSlider {max-width: 80vw; width: 400px;}
        #canvasBackground {background-color: black; width: 100%; height: 100vh; padding-top: auto; padding-bottom: auto; position: relative;}
        #options {padding: 15px;}
    </style>
</head>
<body>
    <div id="options">
        <div class="framed">
            <label for="store">Store your current settings here:</label>
            <button type="button" onclick="storeSettings()">Store settings</button>

            <br>
            <br>

            <label for="load">Load your settings from a file:</label><br>
            <input type="file" id="settingsLoader" accept=".txt" onchange="loadSettings(event)" hidden>
            <button type="button" onclick="document.getElementById('settingsLoader').click()">Load settings</button>
            <input type="text" readonly id="settingsLabel" class="wideSlider">
        </div>

        <div class="framed">
            <label for="fileChooser">Choose an image to display:</label> <br>
            <input type="file" id="fileChooser" accept="image/png, image/jpeg" multiple onchange="loadImage(event)">
        </div>

        <div class="framed">
            <label for="spacingSlider">Set the size of the center square here:</label> <br>
            <input type="range" id="spacingSlider" class="wideSlider" min="0" max="600" value="200">
            <input type="number" id="spacingValue">
        </div>
    
        <div class="framed">
            <label for="imageZoom">Set the size of the image in percent:</label> <br>
            <input type="range" id="imageZoom" class="wideSlider" min="0" max="500" value="100">
            <input type="number" id="zoomValue">
        </div>
    
        <div class="framed">
            <label for="imagePosition">Change the position of the image here:</label> <br>
            <input type="range" id="imagePosition" class="wideSlider" min="-400" max="200" value="0">
            <input type="number" id="positionValue">
        </div>

        <div class="framed">
            <label for="imagePosition">Change the amount of sides for the display here:</label> <br>
            <input type="range" id="sideCount" class="wideSlider" min="3" max="8" value="4">
            <input type="number" id="sidesValue">
        </div>
    </div>

    <div id="canvasBackground">
        <canvas id="mainCanvas" class="center" width="600px" height="600px"></canvas>
    </div>
    
    <script src="display.js"></script>
</body>
</html>
